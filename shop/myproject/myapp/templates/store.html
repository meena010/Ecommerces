{% extends 'base.html' %}
{% block content %}
<br>
  <div class="row  gy-4 mb-4"> 
      {% for coffee in coffees %}
      {% load static %}
      {% csrf_token %}
      <div class="col-12 col-md-6 col-lg-4"  >
      <div class="card text-danger" >
        <img class="card-img img-fluid " src="{{ coffee.image }}" height="100%" alt="Card image">
        <div class="card-img-overlay ">
          <h5 class="card-title fs-4 fw-bolder" style ="text-shadow: 1px 1px white;">{{ coffee.name }}</h5>
          <p class="card-text fs-6 fw-bolder" style ="text-shadow: 1px 1px white;">{{ coffee.price }} INR</p>
          <button  data-coffee-id="{{ coffee.id }}" data-product = "{{coffee.id}}" data-action="add" class="btn btn-danger update-cart" >Add</button>
        </div>
      </div>
    </div>
  
    {% endfor %}
</div>

{% endblock %}
